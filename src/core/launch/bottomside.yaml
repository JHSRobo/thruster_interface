launch:

# Arguments for the various nodes.
# These can be set from cmd line if necessary

# Nodes for interfacing with gpio devices 
- node:
    pkg: "gpio_interface"
    exec: "stepper_motor"
    name: "stepper_motor"

- node:
    pkg: "gpio_interface"
    exec: "mosfet"
    name: "mosfet"

- node:
    pkg: "gpio_interface"
    exec: "servo_controller"
    name: "servo_controller"

- node:
    pkg: "sensor_interface"
    exec: "current_restricter"
    name: "current_restricter"

# Node to communicate with PCAs
- node:
    pkg: "thruster_interface"
    exec: "thrusters"
    name: "thrusters"

# Node to run cameras 
- node:
    pkg: "camera_stream"
    exec: "stream"
    name: "camera_stream"
